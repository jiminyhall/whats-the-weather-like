<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>What's the Weather Like?</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" integrity="sha256-HxaKz5E/eBbvhGMNwhWRPrAR9i/lG1JeT4mD6hCQ7s4=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- insert link to weather icon stylesheets from http://themes-pixeden.com/font-demos/the-icons-set/weather/documentation.html -->
    <link rel="stylesheet" href="pe-icon-set-weather/css/pe-icon-set-weather.css">
    <!-- Optional - Adds useful class to manipulate icon font display -->
    <link rel="stylesheet" href="pe-icon-set-weather/css/helper.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1>WHAT'S THE WEATHER LIKE?</h1>
  <p>Location: <span id="demo">(???),(???).</span></p>
  <div id="controls">
    <ul>
      <li>
        <button type="button" class="center-block btn btn-default" onclick="getLocation()">Get Your Location</button>
      </li>
      <li>
        <button type="button" class="center-block btn btn-default" onclick="getRandomLocation()">Get Random Location</button>
      </li>
      <li>
        <button type="button" class="center-block btn btn-default" onclick="switchUnits()"><span class="pe-is-w-degree-fahrenheit"></span>/<span class="pe-is-w-degree-celsius"></span></button>
      </li>
    </ul>
  </div>
  <div id="weather">--Weather Here--</div>
  <div id="map"></div>

  <p class="footer">Design by<br><a href="mailto:jimmy.chris.hall@gmail.com">Jimmy Hall</p>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css"></script>
  <script src='https://cdn.rawgit.com/monkeecreate/jquery.simpleWeather/master/jquery.simpleWeather.min.js'></script>
  <script src="js/index.js"></script>
